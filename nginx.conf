# Configuration Nginx pour Quelio API
# Ce fichier protège l'accès aux fichiers sensibles et n'autorise que l'accès à index.php

server {
    listen 80;
    server_name votre-domaine.com;  # Remplacez par votre domaine

    root /var/www/quelio-api;  # Remplacez par le chemin vers votre projet
    index index.php;

    # Logs
    access_log /var/log/nginx/quelio-api-access.log;
    error_log /var/log/nginx/quelio-api-error.log;

    # Désactiver l'affichage du listing des répertoires
    autoindex off;

    # Bloquer l'accès aux fichiers cachés (.git, .gitignore, etc.)
    location ~ /\. {
        deny all;
        return 404;
    }

    # Bloquer l'accès aux fichiers de configuration
    location ~ ^/(config\.php|config\.example\.php)$ {
        deny all;
        return 404;
    }

    # Bloquer l'accès au fichier de données
    location ~ ^/data\.json$ {
        deny all;
        return 404;
    }

    # Bloquer l'accès aux fichiers README et documentation
    location ~ ^/README\.md$ {
        deny all;
        return 404;
    }

    # Rediriger manifest.json vers manifest.php
    location = /manifest.json {
        rewrite ^/manifest\.json$ /manifest.php last;
    }

    # Rediriger icon.svg vers icon.php
    location = /icon.svg {
        rewrite ^/icon\.svg$ /icon.php last;
    }

    # Bloquer l'accès à tous les fichiers PHP sauf index.php, manifest.php et icon.php
    location ~ ^/(?!(index|manifest|icon)\.php$).+\.php$ {
        return 404;
    }

    # Configuration pour index.php
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Traitement PHP pour index.php, manifest.php et icon.php
    location ~ ^/(index|manifest|icon)\.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Ajustez selon votre version PHP
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Paramètres de sécurité
        fastcgi_param PHP_VALUE "upload_max_filesize=10M \n post_max_size=10M";
        fastcgi_read_timeout 300;
    }

    # Bloquer l'accès aux autres types de fichiers (sauf manifest.json et icon.svg qui sont redirigés)
    location ~* \.(md|log|txt|xml|yml|yaml)$ {
        deny all;
        return 404;
    }

    # Bloquer l'accès aux fichiers JSON sauf manifest.json
    location ~ \.json$ {
        if ($uri !~* ^/manifest\.json$) {
            return 404;
        }
    }
}

